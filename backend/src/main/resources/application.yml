springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  swagger-ui:
    show-extensions: true
    show-common-extensions: true

server:
  port : 9050

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      max-lifetime: 580000