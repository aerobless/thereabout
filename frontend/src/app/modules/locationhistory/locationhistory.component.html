<p-toolbar>
    <div class="p-toolbar-group-start">
        <b>Thereabout</b>
    </div>
    <div class="p-toolbar-group-center">
        <p-iconField iconPosition="left">
            <p-inputIcon styleClass="pi pi-search" />
            <input type="text" pInputText placeholder="Search" (keydown)="geocodeAddress($event)" [(ngModel)]="searchValue"/>
        </p-iconField>
    </div>
    <div class="p-toolbar-group-end">
        <!-- todo -->
    </div>
</p-toolbar>
<br>
<div style="width: 100%; height: 700px;">
    <google-map width="100%" height="100%" [center]="center" [zoom]="zoom">
        <map-heatmap-layer [data]="heatmapData" [options]="heatmapOptions" />
    </google-map>
</div>
