<p-toolbar class="thereabout-toolbar">
    <div class="p-toolbar-group-start">
        <div class="brand" (click)="navigateHome()">
            <img src="favicon.ico" alt="Thereabout" class="brand-icon">
            <div class="brand-text">
                <span class="brand-name">Thereabout</span>
                <span class="brand-tagline">near that place or time</span>
            </div>
        </div>
    </div>
    <div class="p-toolbar-group-center">
        <ng-content></ng-content>
    </div>
    <div class="p-toolbar-group-end">
        <!-- Desktop navigation -->
        <nav class="desktop-nav">
            <p-button icon="pi pi-calendar" (onClick)="navigate('')"
                      [severity]="isActive('') ? 'primary' : 'secondary'"
                      [text]="!isActive('')"
                      pTooltip="Day View" tooltipPosition="bottom" showDelay="500"></p-button>
            <p-button icon="pi pi-map" (onClick)="navigate('locationhistory')"
                      [severity]="isActive('locationhistory') ? 'primary' : 'secondary'"
                      [text]="!isActive('locationhistory')"
                      pTooltip="Location History" tooltipPosition="bottom" showDelay="500"></p-button>
            <p-button icon="pi pi-star-fill" (onClick)="navigate('trips')"
                      [severity]="isActive('trips') ? 'primary' : 'secondary'"
                      [text]="!isActive('trips')"
                      pTooltip="Trips" tooltipPosition="bottom" showDelay="500"></p-button>
            <p-button icon="pi pi-chart-line" (onClick)="navigate('statistics')"
                      [severity]="isActive('statistics') ? 'primary' : 'secondary'"
                      [text]="!isActive('statistics')"
                      pTooltip="Statistics" tooltipPosition="bottom" showDelay="500"></p-button>
            <p-button icon="pi pi-users" (onClick)="navigate('identities')"
                      [severity]="isActive('identities') ? 'primary' : 'secondary'"
                      [text]="!isActive('identities')"
                      pTooltip="Identities" tooltipPosition="bottom" showDelay="500"></p-button>
            <p-button icon="pi pi-cog" (onClick)="navigate('configuration')"
                      [severity]="isActive('configuration') ? 'primary' : 'secondary'"
                      [text]="!isActive('configuration')"
                      pTooltip="Configuration" tooltipPosition="bottom" showDelay="500"></p-button>
        </nav>
        <!-- Mobile hamburger -->
        <p-button icon="pi pi-bars" class="mobile-nav-toggle"
                  [text]="true" severity="secondary"
                  (onClick)="mobileMenu.toggle($event)"></p-button>
        <p-menu #mobileMenu [model]="menuItems" [popup]="true"></p-menu>
    </div>
</p-toolbar>
